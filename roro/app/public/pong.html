<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Essai Pong</title>
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    #renderCanvas {
  display: none; 
  box-sizing: border-box;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
}

    #gameModeSelection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Press Start 2P', sans-serif;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="gameModeSelection">
    <h1>Choisissez le mode de jeu</h1>
    <button id="localButton">Jouer en local</button>
    <button id="remoteButton">Jouer en remote</button>
  </div>
  <div id="player1ScoreDisplay" class="hidden text-black text-center font-mono text-2xl mt-4">
    Player1 : <span id="player1ScoreValue">0</span>
  </div>

  <div id="player2ScoreDisplay" class="hidden text-black text-center font-mono text-2xl mt-4">
    Player2 : <span id="player2ScoreValue">0</span>
  </div>

  <canvas id="renderCanvas"></canvas>
  <!-- Chargement du script principal -->
  <script type="module" src="/script/game/main.js"></script>
  <script type="module" src="/game.js"></script>
</body>

</html>
