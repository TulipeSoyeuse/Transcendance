<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Essai Pong</title>
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: none; /* Masquer le canvas par d√©faut */
      box-sizing: border-box;
    }

    #gameModeSelection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Press Start 2P', sans-serif;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="gameModeSelection">
    <h1>Choisissez le mode de jeu</h1>
    <button id="localButton">Jouer en local</button>
    <button id="remoteButton">Jouer en remote</button>
  </div>
  <canvas id="renderCanvas"></canvas>
  <!-- Chargement du script principal -->
  <script type="module" src="/script/game/main.js"></script>
  <script type="module" src="/game.js"></script>
</body>

</html>
